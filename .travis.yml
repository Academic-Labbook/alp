os: linux

dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

jobs:
  include:
    - php: nightly
      env: WP_VERSION=latest
    - php: 7.4
      env: WP_VERSION=latest
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.2
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
  allow_failures:
    - php: nightly

before_script:
  - export PATH="$PATH:$HOME/.config/composer/vendor/bin:$HOME/.composer/vendor/bin"
  - ls $HOME
  - ls $HOME/.composer
  - ls $HOME/.composer/vendor
  - ls $HOME/.composer/vendor/bin
  - ls $HOME/.config/composer
  - ls $HOME/.config/composer/vendor
  - ls $HOME/.config/composer/vendor/bin
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash ssl-alp/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      composer global require "phpunit/phpunit=7.*"
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      cd ssl-alp
      phpunit
      WP_MULTISITE=1 phpunit
    fi
